name: Build Windows EXE

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[streamlit] pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --name line-item-manager-ui --collect-data line_item_manager --collect-all streamlit line_item_manager/streamlit_launcher.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: line-item-manager-ui
          path: dist/line-item-manager-ui.exe

      - name: Upload release asset
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/line-item-manager-ui.exe
